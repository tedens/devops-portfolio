teleport:
  nodename: teleport-bastion
  data_dir: /var/lib/teleport
  log:
    output: stderr
    severity: INFO

auth_service:
  enabled: true
  cluster_name: teleport-demo
  listen_addr: 0.0.0.0:3025
  authentication:
    type: github
  audit:
    type: cloudwatch
    region: us-east-1
    group_name: teleport-audit
    stream_name: teleport-events
    retention_days: 30

ssh_service:
  enabled: true
  labels:
    role: bastion
  commands:
    - name: uptime
      command: ["/usr/bin/uptime"]
      period: 10s

proxy_service:
  enabled: true
  listen_addr: 0.0.0.0:3023
  web_listen_addr: 0.0.0.0:443
  tunnel_listen_addr: 0.0.0.0:3024